<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>crespomize - crespo.world</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      background: #000;
      color: #0f0;
      font-family: monospace;
      text-align: center;
      margin: 0;
      padding: 2em;
    }
    nav {
      margin-bottom: 2em;
    }
    nav a {
      color: #0f0;
      text-decoration: none;
      margin: 0 1em;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    h1 { 
      font-size: 2.5em; 
      margin-bottom: 0.5em; 
      text-shadow: 0 0 10px #0f0;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2em;
      border: 2px solid #0f0;
      background: #111;
      border-radius: 10px;
      text-align: left;
    }
    .question {
      margin: 2em 0;
      font-size: 1.2em;
    }
    button {
      background: #000;
      color: #0f0;
      border: 2px solid #0f0;
      padding: 0.8em 1.5em;
      margin: 0.5em;
      cursor: pointer;
      font-family: monospace;
      font-size: 1em;
      transition: all 0.3s;
    }
    button:hover {
      background: #0f0;
      color: #000;
      box-shadow: 0 0 15px #0f0;
    }
    select {
      background: #000;
      color: #0f0;
      border: 2px solid #0f0;
      padding: 0.8em;
      font-family: monospace;
      font-size: 1em;
      width: 100%;
      margin: 1em 0;
    }
    .hidden {
      display: none;
    }
    #charts {
      margin-top: 2em;
    }
    .chart-container {
      margin: 2em 0;
      padding: 1.5em;
      border: 2px solid #0f0;
      border-radius: 5px;
      background: #0a0a0a;
      position: relative;
    }
    .chart-container h3 {
      color: #0f0;
      margin-bottom: 1em;
      font-size: 1.3em;
      display: inline-block;
    }
    canvas {
      max-width: 100%;
    }
    .loading {
      font-size: 1.5em;
      margin: 2em;
      animation: pulse 1.5s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    .stats-summary {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1em;
      margin: 2em 0;
    }
    .stat-card {
      background: #0a0a0a;
      border: 2px solid #0f0;
      border-radius: 5px;
      padding: 1.5em;
    }
    .stat-card h4 {
      margin: 0 0 0.5em 0;
      color: #0f0;
      font-size: 0.9em;
    }
    .stat-card .value {
      font-size: 1.8em;
      font-weight: bold;
      color: #0f0;
    }
    .moonmedia-option {
      background: linear-gradient(135deg, #0f0 0%, #00d2d3 100%);
      color: #000;
      font-weight: bold;
      border: 3px solid #0f0;
      box-shadow: 0 0 20px #0f0;
    }
    .platform-btn {
      font-size: 1.1em;
      padding: 1em 2em;
      min-width: 200px;
    }
    .platform-btn.instagram {
      background: linear-gradient(135deg, #f09433 0%,#e6683c 25%,#dc2743 50%,#cc2366 75%,#bc1888 100%);
      color: #fff;
      border: 3px solid #e6683c;
      box-shadow: 0 0 20px rgba(230, 104, 60, 0.5);
    }
    .platform-btn.tiktok {
      background: linear-gradient(135deg, #00f2ea 0%, #ff0050 100%);
      color: #fff;
      border: 3px solid #00f2ea;
      box-shadow: 0 0 20px rgba(0, 242, 234, 0.5);
    }
    .time-range-buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1em;
      margin: 1em 0;
    }
    .scale-badge {
      display: inline-block;
      background: #0f0;
      color: #000;
      padding: 0.3em 0.6em;
      border-radius: 3px;
      font-size: 0.8em;
      margin-left: 0.5em;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      user-select: none;
    }
    .scale-badge:hover {
      background: #00d2d3;
      box-shadow: 0 0 10px #0f0;
    }
    .scale-badge.inactive {
      background: #333;
      color: #666;
    }
    .trendline-badge {
      display: inline-block;
      background: #ffff00;
      color: #000;
      padding: 0.3em 0.6em;
      border-radius: 3px;
      font-size: 0.8em;
      margin-left: 0.5em;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      user-select: none;
    }
    .trendline-badge:hover {
      background: #ffdd00;
      box-shadow: 0 0 10px #ffff00;
    }
    .trendline-badge.inactive {
      background: #333;
      color: #666;
    }
    .smoothness-controls {
      display: inline-block;
      margin-left: 0.3em;
      vertical-align: middle;
    }
    .smoothness-btn {
      background: #ffff00;
      color: #000;
      border: 2px solid #ffff00;
      padding: 0.2em 0.5em;
      margin: 0 0.1em;
      cursor: pointer;
      font-family: monospace;
      font-size: 0.8em;
      font-weight: bold;
      transition: all 0.3s;
      user-select: none;
      display: inline-block;
      min-width: 30px;
    }
    .smoothness-btn:hover {
      background: #ffdd00;
      box-shadow: 0 0 5px #ffff00;
    }
    .smoothness-btn:active {
      transform: scale(0.95);
    }
    .export-btn {
      position: absolute;
      top: 1.5em;
      right: 1.5em;
      background: #0f0;
      color: #000;
      border: 2px solid #0f0;
      padding: 0.4em 0.8em;
      cursor: pointer;
      font-family: monospace;
      font-size: 0.85em;
      font-weight: bold;
      transition: all 0.3s;
      border-radius: 3px;
    }
    .export-btn:hover {
      background: #00d2d3;
      box-shadow: 0 0 10px #0f0;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">home</a>
    <a href="chemocam.html">chemocam</a>
    <a href="crespomize.html">crespomize</a>
  </nav>

  <h1>crespomize analytics</h1>
  
  <div class="container">
    <!-- Step 0: Platform selection -->
    <div id="step0">
      <div class="question">which platform?</div>
      <button class="platform-btn instagram" onclick="selectPlatform('instagram')">Instagram Reels</button>
      <button class="platform-btn tiktok" onclick="selectPlatform('tiktok')">TikTok</button>
    </div>

    <!-- Step 1: Select account -->
    <div id="step1" class="hidden">
      <div class="question">pick a company:</div>
      <select id="accountSelect" onchange="onAccountChange()">
        <option value="">loading accounts...</option>
      </select>
      <br>
      <button onclick="backToStep(0)">← back</button>
    </div>

    <!-- Step 2.5: Time range selection -->
    <div id="step2_5" class="hidden">
      <div class="question">select time range for analysis:</div>
      <div class="time-range-buttons">
        <button onclick="selectTimeRange('all')">All Time</button>
        <button onclick="selectTimeRange(365)">1 Year</button>
        <button onclick="selectTimeRange(180)">6 Months</button>
        <button onclick="selectTimeRange(30)">1 Month</button>
      </div>
      <button onclick="backToStep(1)">← back</button>
    </div>

    <!-- Charts display -->
    <div id="charts" class="hidden">
      <div class="question">analytics for @<span id="accountName"></span> <span id="timeRangeLabel"></span></div>
      
      <!-- Summary stats -->
      <div class="stats-summary" id="statsSummary"></div>
      
      <!-- Charts -->
      <div id="chartsList"></div>
      <br>
      <button onclick="location.reload()">start over</button>
    </div>

    <div id="loading" class="loading hidden">loading data...</div>
  </div>

  <!-- Load data processing functions -->
  <script src="crespomize-data.js"></script>
  <!-- Load display and chart functions -->
  <script src="crespomize-display.js"></script>
  
  <script>
    function onAccountChange() {
      const selectedAccount = document.getElementById('accountSelect').value;
      if (selectedAccount) {
        AppState.selectedAccount = selectedAccount;
        AppState.isMoonMediaTotal = (selectedAccount === 'MOONMEDIA_TOTAL');
        document.getElementById('step1').classList.add('hidden');
        document.getElementById('step2_5').classList.remove('hidden');
      }
    }
  </script>
</body>
</html>
