  <script>
    const SHEET_ID = '1FUGfhPVsVi1WOOw88BKfUKueJh4eMPj1';
    let workbookData = null;
    let selectedAccount = '';
    let accountData = {};
    let isMoonMediaTotal = false;
    let selectedTimeRange = 'all';
    let chartInstances = {}; // Store chart instances for toggling

    // Load Excel file from Google Sheets
    async function loadSheetData() {
      try {
        document.getElementById('accountSelect').innerHTML = '<option value="">loading accounts...</option>';
        
        // Google Sheets export as Excel
        const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=xlsx`;
        const response = await fetch(url);
        const arrayBuffer = await response.arrayBuffer();
        
        // Parse Excel file
        workbookData = XLSX.read(arrayBuffer, { type: 'array' });
        
        // Get all sheet names (= accounts)
        const accounts = workbookData.SheetNames;
        
        if (accounts.length === 0) {
          document.getElementById('accountSelect').innerHTML = '<option>no accounts found</option>';
          return;
        }
        
        // Populate dropdown with MoonMedia Total at top
        const select = document.getElementById('accountSelect');
        select.innerHTML = '<option value="">-- select an account --</option>' +
          '<option value="MOONMEDIA_TOTAL" class="moonmedia-option">üåô MoonMedia Total Analytics</option>' +
          accounts.map(acc => `<option value="${acc}">@${acc}</option>`).join('');
        
        console.log('‚úÖ Loaded accounts:', accounts);
        
      } catch (error) {
        console.error('error loading data:', error);
        document.getElementById('accountSelect').innerHTML = '<option>error loading - check file permissions</option>';
      }
    }

    // Smart scale detection: determines if logarithmic scale is needed
    function shouldUseLogScale(data) {
      if (data.length === 0) return false;
      
      const values = data.filter(v => v > 0); // Only positive values for log
      if (values.length === 0) return false;
      
      const max = Math.max(...values);
      const min = Math.min(...values);
      const median = values.sort((a, b) => a - b)[Math.floor(values.length / 2)];
      
      // Use log scale if:
      // 1. Range spans more than 2 orders of magnitude (100x difference)
      // 2. OR max is more than 10x the median (indicates viral outliers)
      const ratio = max / min;
      const medianRatio = max / median;
      
      return ratio > 100 || medianRatio > 10;
    }

    function filterDataByTimeRange(videos, timeRangeDays) {
      if (timeRangeDays === 'all') return videos;
      
      const cutoffDate = new Date();
      cutoffDate.setDate(cutoffDate.getDate() - timeRangeDays);
      
      return videos.filter(v => v.date >= cutoffDate);
    }

    function parseAccountData(sheetName, timeRangeDays = 'all') {
      const sheet = workbookData.Sheets[sheetName];
      const jsonData = XLSX.utils.sheet_to_json(sheet, { header: 1 });
      
      // Structure: Row 0 = headers (timestamps), Column 0 = row names
      const headers = jsonData[0].slice(1); // All timestamp columns (skip first empty cell)
      const latestTimestampIdx = headers.length; // Last column index in row array
      
      // Extract historical data for followers and total_likes
      let followersHistory = [];
      let totalLikesHistory = [];
      
      // Extract data
      let followers = null;
      let totalLikes = null;
      let postsScraped = null;
      const videosData = [];
      
      // Parse each row
      for (let i = 1; i < jsonData.length; i++) {
        const row = jsonData[i];
        const rowName = row[0]; // First cell = row name
        const latestValue = row[latestTimestampIdx]; // Last cell = latest data
        
        if (!rowName) continue;
        
        if (rowName === 'followers') {
          followers = latestValue;
          // Get all historical values
          followersHistory = row.slice(1).map((val, idx) => ({
            date: headers[idx],
            value: parseInt(val) || 0
          })).filter(item => item.value > 0);
        } else if (rowName === 'total_likes') {
          totalLikes = latestValue;
          // Get all historical values
          totalLikesHistory = row.slice(1).map((val, idx) => ({
            date: headers[idx],
            value: parseInt(val) || 0
          })).filter(item => item.value > 0);
        } else if (rowName === 'posts_scraped') {
          postsScraped = latestValue;
        } else if (rowName.startsWith('post_')) {
          // Parse post data: post_{VIDEO_ID}_{METRIC}
          const parts = rowName.split('_');
          const metric = parts[parts.length - 1]; // Last part = metric name
          const videoId = parts.slice(1, -1).join('_'); // Middle parts = video ID
          
          // Find or create video entry
          let video = videosData.find(v => v.id === videoId);
          if (!video) {
            video = { id: videoId };
            videosData.push(video);
          }
          
          video[metric] = latestValue;
        }
      }
      
      // Clean up videos data
      let cleanVideos = videosData.filter(v => v.Date).map(v => ({
        date: new Date(v.Date),
        views: parseInt(v.Views) || 0,
        likes: parseInt(v.Likes) || 0,
        comments: parseInt(v.Comments) || 0,
        shares: parseInt(v.Shares) || 0,
        engagement: parseFloat(v.EngagementRate) || 0
      })).sort((a, b) => a.date - b.date);

      // Filter by time range
      cleanVideos = filterDataByTimeRange(cleanVideos, timeRangeDays);
      
      return {
        followers: parseInt(followers) || 0,
        totalLikes: parseInt(totalLikes) || 0,
        postsScraped: parseInt(postsScraped) || 0,
        videos: cleanVideos,
        followersHistory: followersHistory,
        totalLikesHistory: totalLikesHistory
      };
    }

    function parseMoonMediaTotal(timeRangeDays = 'all') {
      const accounts = workbookData.SheetNames;
      let totalFollowers = 0;
      let totalLikes = 0;
      let totalPosts = 0;
      let allVideos = [];
      let combinedFollowersHistory = {};
      let combinedLikesHistory = {};

      // Aggregate data from all accounts
      accounts.forEach(sheetName => {
        const data = parseAccountData(sheetName, timeRangeDays);
        totalFollowers += data.followers;
        totalLikes += data.totalLikes;
        totalPosts += data.postsScraped;
        allVideos = allVideos.concat(data.videos);

        // Combine history by timestamp
        data.followersHistory.forEach(item => {
          if (!combinedFollowersHistory[item.date]) {
            combinedFollowersHistory[item.date] = 0;
          }
          combinedFollowersHistory[item.date] += item.value;
        });

        data.totalLikesHistory.forEach(item => {
          if (!combinedLikesHistory[item.date]) {
            combinedLikesHistory[item.date] = 0;
          }
          combinedLikesHistory[item.date] += item.value;
        });
      });

      // Convert combined history back to arrays
      const followersHistory = Object.keys(combinedFollowersHistory)
        .map(date => ({ date, value: combinedFollowersHistory[date] }))
        .sort((a, b) => new Date(a.date) - new Date(b.date));

      const totalLikesHistory = Object.keys(combinedLikesHistory)
        .map(date => ({ date, value: combinedLikesHistory[date] }))
        .sort((a, b) => new Date(a.date) - new Date(b.date));

      // Sort all videos by date
      allVideos.sort((a, b) => a.date - b.date);

      // Calculate likes per second from last 100 posts
      const last100Posts = allVideos.slice(-100);
      let likesPerSecond = 0;

      if (last100Posts.length >= 2) {
        const oldestPost = last100Posts[0];
        const newestPost = last100Posts[last100Posts.length - 1];
        const totalLikesInPeriod = last100Posts.reduce((sum, v) => sum + v.likes, 0);
        const timeSpanSeconds = (newestPost.date - oldestPost.date) / 1000; // milliseconds to seconds

        if (timeSpanSeconds > 0) {
          likesPerSecond = totalLikesInPeriod / timeSpanSeconds;
        }
      }

      return {
        followers: totalFollowers,
        totalLikes: totalLikes,
        postsScraped: totalPosts,
        videos: allVideos,
        followersHistory: followersHistory,
        totalLikesHistory: totalLikesHistory,
        likesPerSecond: likesPerSecond,
        accountCount: accounts.length
      };
    }

    function nextStep(current) {
      if (current === 1) {
        selectedAccount = document.getElementById('accountSelect').value;
        if (!selectedAccount) {
          alert('pick an account first!');
          return;
        }
        isMoonMediaTotal = (selectedAccount === 'MOONMEDIA_TOTAL');
        document.getElementById('step1').classList.add('hidden');
        document.getElementById('step2').classList.remove('hidden');
      } else if (current === 2) {
        // Go to time range selection
        document.getElementById('step2').classList.add('hidden');
        document.getElementById('step2_5').classList.remove('hidden');
      } else if (current === 3) {
        document.getElementById('step2').classList.add('hidden');
        document.getElementById('step3').classList.remove('hidden');
      }
    }

    function selectTimeRange(days) {
      selectedTimeRange = days;
      document.getElementById('step2_5').classList.add('hidden');
      document.getElementById('step3').classList.add('hidden');
      document.getElementById('loading').classList.remove('hidden');

      // Parse the data with time range filter
      if (isMoonMediaTotal) {
        accountData = parseMoonMediaTotal(days);
      } else {
        accountData = parseAccountData(selectedAccount, days);
      }
      
      setTimeout(() => {
        document.getElementById('loading').classList.add('hidden');
        document.getElementById('charts').classList.remove('hidden');
        document.getElementById('accountName').textContent = isMoonMediaTotal ? 'MoonMedia Total' : selectedAccount;
        
        // Set time range label
        let rangeText = '';
        if (days === 'all') rangeText = '(All Time)';
        else if (days === 365) rangeText = '(Last 1 Year)';
        else if (days === 180) rangeText = '(Last 6 Months)';
        else if (days === 30) rangeText = '(Last 1 Month)';
        document.getElementById('timeRangeLabel').textContent = rangeText;
        
        renderDashboard();
      }, 1000);
    }

    function formatNumber(num) {
      if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
      if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
      return num.toLocaleString();
    }

    function toggleLogScale(chartId) {
      const chart = chartInstances[chartId];
      if (!chart) return;

      const currentType = chart.options.scales.y.type;
      const newType = currentType === 'logarithmic' ? 'linear' : 'logarithmic';
      
      chart.options.scales.y.type = newType;
      
      // Update scatter plot x-axis too if applicable
      if (chart.config.type === 'scatter' && chart.options.scales.x) {
        chart.options.scales.x.type = newType;
      }
      
      chart.update();

      // Update badge appearance
      const badge = document.querySelector(`[data-chart-id="${chartId}"]`);
      if (badge) {
        if (newType === 'logarithmic') {
          badge.classList.remove('inactive');
          badge.textContent = 'LOG SCALE';
        } else {
          badge.classList.add('inactive');
          badge.textContent = 'LINEAR';
        }
      }
    }

    function renderDashboard() {
      // Clear previous chart instances
      chartInstances = {};

      // Summary stats
      const statsContainer = document.getElementById('statsSummary');
      
      let statsHTML = `
        <div class="stat-card">
          <h4>üë• FOLLOWERS</h4>
          <div class="value">${formatNumber(accountData.followers)}</div>
        </div>
        <div class="stat-card">
          <h4>‚ù§Ô∏è TOTAL LIKES</h4>
          <div class="value">${formatNumber(accountData.totalLikes)}</div>
        </div>
        <div class="stat-card">
          <h4>üé¨ POSTS TRACKED</h4>
          <div class="value">${accountData.postsScraped}</div>
        </div>
        <div class="stat-card">
          <h4>üìà AVG ENGAGEMENT</h4>
          <div class="value">${accountData.videos.length > 0 ? (accountData.videos.reduce((sum, v) => sum + v.engagement, 0) / accountData.videos.length).toFixed(2) : 0}%</div>
        </div>
      `;

      // Add likes per second for MoonMedia Total
      if (isMoonMediaTotal) {
        statsHTML += `
          <div class="stat-card">
            <h4>‚ö° LIKES PER SECOND</h4>
            <div class="value">${accountData.likesPerSecond.toFixed(2)}</div>
          </div>
          <div class="stat-card">
            <h4>üè¢ TOTAL ACCOUNTS</h4>
            <div class="value">${accountData.accountCount}</div>
          </div>
        `;
      }

      statsContainer.innerHTML = statsHTML;

      // Charts
      const chartsContainer = document.getElementById('chartsList');
      chartsContainer.innerHTML = '';

      // Followers over time (KEEP LINES - historical tracking)
      if (accountData.followersHistory && accountData.followersHistory.length > 0) {
        const followerValues = accountData.followersHistory.map(h => h.value);
        const useLogFollowers = shouldUseLogScale(followerValues);
        
        createChart(chartsContainer, 'üë• Followers Per Scrape', 'line',
          accountData.followersHistory.map(h => new Date(h.date).toLocaleString()),
          [{
            label: 'Followers',
            data: followerValues,
            borderColor: '#9b59b6',
            backgroundColor: 'rgba(155, 89, 182, 0.1)',
            borderWidth: 3,
            tension: 0.4,
            fill: true
          }],
          useLogFollowers,
          'followers-history'
        );
      }

      // Total Likes over time (KEEP LINES - historical tracking)
      if (accountData.totalLikesHistory && accountData.totalLikesHistory.length > 0) {
        const likesHistoryValues = accountData.totalLikesHistory.map(h => h.value);
        const useLogLikesHistory = shouldUseLogScale(likesHistoryValues);
        
        createChart(chartsContainer, '‚ù§Ô∏è Total Likes Per Scrape', 'line',
          accountData.totalLikesHistory.map(h => new Date(h.date).toLocaleString()),
          [{
            label: 'Total Likes',
            data: likesHistoryValues,
            borderColor: '#e91e63',
            backgroundColor: 'rgba(233, 30, 99, 0.1)',
            borderWidth: 3,
            tension: 0.4,
            fill: true
          }],
          useLogLikesHistory,
          'likes-history'
        );
      }

      // Only show video charts if there's data
      if (accountData.videos.length > 0) {
        const viewsData = accountData.videos.map(v => v.views);
        const likesData = accountData.videos.map(v => v.likes);
        const useLogViews = shouldUseLogScale(viewsData);
        const useLogLikes = shouldUseLogScale(likesData);

        // Views over time (DOTS ONLY - per-post data)
        createChart(chartsContainer, 'Views Over Time', 'scatter', 
          accountData.videos.map(v => v.date.toLocaleDateString()),
          [{
            label: 'Views',
            data: accountData.videos.map((v, idx) => ({ x: idx, y: v.views })),
            borderColor: '#00d2d3',
            backgroundColor: 'rgba(0, 210, 211, 0.7)',
            pointRadius: 4,
            pointHoverRadius: 6
          }],
          useLogViews,
          'views-time'
        );

        // Likes over time (DOTS ONLY - per-post data)
        createChart(chartsContainer, 'Likes Over Time', 'scatter',
          accountData.videos.map(v => v.date.toLocaleDateString()),
          [{
            label: 'Likes',
            data: accountData.videos.map((v, idx) => ({ x: idx, y: v.likes })),
            borderColor: '#ff6b6b',
            backgroundColor: 'rgba(255, 107, 107, 0.7)',
            pointRadius: 4,
            pointHoverRadius: 6
          }],
          useLogLikes,
          'likes-time'
        );

        // Engagement rate over time (DOTS ONLY - per-post data)
        createChart(chartsContainer, 'Engagement Rate Over Time', 'scatter',
          accountData.videos.map(v => v.date.toLocaleDateString()),
          [{
            label: 'Engagement %',
            data: accountData.videos.map((v, idx) => ({ x: idx, y: v.engagement })),
            borderColor: '#2ecc71',
            backgroundColor: 'rgba(46, 204, 113, 0.7)',
            pointRadius: 4,
            pointHoverRadius: 6
          }],
          false,
          'engagement-time'
        );

        // Comments over time (DOTS ONLY - per-post data)
        const commentsData = accountData.videos.map(v => v.comments);
        const useLogComments = shouldUseLogScale(commentsData);
        
        createChart(chartsContainer, 'Comments Over Time', 'scatter',
          accountData.videos.map(v => v.date.toLocaleDateString()),
          [{
            label: 'Comments',
            data: accountData.videos.map((v, idx) => ({ x: idx, y: v.comments })),
            borderColor: '#1abc9c',
            backgroundColor: 'rgba(26, 188, 156, 0.7)',
            pointRadius: 4,
            pointHoverRadius: 6
          }],
          useLogComments,
          'comments-time'
        );

        // Shares over time (DOTS ONLY - per-post data)
        const sharesData = accountData.videos.map(v => v.shares);
        const useLogShares = shouldUseLogScale(sharesData);
        
        createChart(chartsContainer, 'Shares Over Time', 'scatter',
          accountData.videos.map(v => v.date.toLocaleDateString()),
          [{
            label: 'Shares',
            data: accountData.videos.map((v, idx) => ({ x: idx, y: v.shares })),
            borderColor: '#e74c3c',
            backgroundColor: 'rgba(231, 76, 60, 0.7)',
            pointRadius: 4,
            pointHoverRadius: 6
          }],
          useLogShares,
          'shares-time'
        );

        // Likes vs Views correlation (already scatter - perfect!)
        const useLogScatter = shouldUseLogScale(viewsData) || shouldUseLogScale(likesData);
        
        createChart(chartsContainer, 'Likes vs Views Correlation', 'scatter',
          null,
          [{
            label: 'Posts',
            data: accountData.videos.map(v => ({ x: v.views, y: v.likes })),
            backgroundColor: 'rgba(233, 30, 99, 0.6)',
            borderColor: '#e91e63',
            borderWidth: 2,
            pointRadius: 5,
            pointHoverRadius: 7
          }],
          useLogScatter,
          'correlation',
          {
            scales: {
              x: { 
                type: useLogScatter ? 'logarithmic' : 'linear',
                title: { display: true, text: 'Views', color: '#0f0' },
                ticks: { 
                  color: '#0f0',
                  callback: function(value) {
                    return formatNumber(value);
                  }
                },
                grid: { color: 'rgba(0, 255, 0, 0.1)' }
              },
              y: { 
                type: useLogScatter ? 'logarithmic' : 'linear',
                title: { display: true, text: 'Likes', color: '#0f0' },
                ticks: { 
                  color: '#0f0',
                  callback: function(value) {
                    return formatNumber(value);
                  }
                },
                grid: { color: 'rgba(0, 255, 0, 0.1)' }
              }
            }
          }
        );
      } else {
        chartsContainer.innerHTML += '<div class="chart-container"><h3>No video data available for selected time range</h3></div>';
      }
    }

    function createChart(container, title, type, labels, datasets, useLogScale = false, chartId, customOptions = {}) {
      const chartDiv = document.createElement('div');
      chartDiv.className = 'chart-container';
      const canvasId = 'chart-' + Math.random().toString(36).substr(2, 9);
      
      // Add clickable badge
      const scaleText = useLogScale ? 'LOG SCALE' : 'LINEAR';
      const badgeClass = useLogScale ? '' : 'inactive';
      const scaleBadge = `<span class="scale-badge ${badgeClass}" data-chart-id="${chartId}" onclick="toggleLogScale('${chartId}')">${scaleText}</span>`;
      
      chartDiv.innerHTML = `<h3>${title}${scaleBadge}</h3><canvas id="${canvasId}"></canvas>`;
      container.appendChild(chartDiv);

      const ctx = document.getElementById(canvasId).getContext('2d');
      
      const defaultOptions = {
        responsive: true,
        maintainAspectRatio: true,
        plugins: {
          legend: {
            labels: { color: '#0f0', font: { family: 'monospace' } }
          },
          tooltip: {
            callbacks: {
              label: function(context) {
                let label = context.dataset.label || '';
                if (label) {
                  label += ': ';
                }
                const value = context.parsed.y !== null ? context.parsed.y : context.parsed;
                label += formatNumber(value);
                return label;
              }
            }
          }
        },
        scales: type !== 'scatter' ? {
          y: {
            type: useLogScale ? 'logarithmic' : 'linear',
            ticks: { 
              color: '#0f0',
              callback: function(value) {
                return formatNumber(value);
              }
            },
            grid: { color: 'rgba(0, 255, 0, 0.1)' }
          },
          x: {
            ticks: { color: '#0f0', maxRotation: 45, minRotation: 45 },
            grid: { color: 'rgba(0, 255, 0, 0.1)' }
          }
        } : {
          y: {
            type: useLogScale ? 'logarithmic' : 'linear',
            ticks: { 
              color: '#0f0',
              callback: function(value) {
                return formatNumber(value);
              }
            },
            grid: { color: 'rgba(0, 255, 0, 0.1)' }
          },
          x: {
            type: type === 'scatter' && labels === null ? (useLogScale ? 'logarithmic' : 'linear') : 'linear',
            ticks: { 
              color: '#0f0',
              callback: function(value, index) {
                if (labels && labels[index]) {
                  return labels[index];
                }
                return formatNumber(value);
              }
            },
            grid: { color: 'rgba(0, 255, 0, 0.1)' }
          }
        }
      };

      // Merge custom options
      const finalOptions = customOptions.scales 
        ? { ...defaultOptions, ...customOptions }
        : defaultOptions;

      const chart = new Chart(ctx, {
        type: type,
        data: { labels: type === 'line' ? labels : [], datasets: datasets },
        options: finalOptions
      });

      // Store chart instance for toggling
      chartInstances[chartId] = chart;
    }

    // Initialize
    loadSheetData();
  </script>
</body>
