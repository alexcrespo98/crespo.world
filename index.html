<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        /* Add some basic styling */
        body {
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="chemocam.html">Chemocam</a></li>
            <li><a href="crespomize.html">Crespomize</a></li>
        </ul>
    </nav>
    <h1>You better believe it!</h1>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let snake = [{x: 10, y: 10}]; // Initial snake position
        let food = {x: 15, y: 15}; // Initial food position
        let score = 0;
        let dx = 1; // Horizontal velocity
        let dy = 0; // Vertical velocity

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawSnake();
            drawFood();
            moveSnake();
            if (eatFood()) {
                score++; // Increase score
                generateFood();
            }
            document.getElementById('score').innerHTML = 'Score: ' + score;
        }

        function drawSnake() {
            ctx.fillStyle = 'green';
            snake.forEach(part => {
                ctx.fillRect(part.x * 20, part.y * 20, 19, 19);
            });
        }

        function drawFood() {
            ctx.fillStyle = 'red';
            ctx.fillRect(food.x * 20, food.y * 20, 19, 19);
        }

        function moveSnake() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            snake.unshift(head);
            snake.pop();
        }

        function eatFood() {
            return snake[0].x === food.x && snake[0].y === food.y;
        }

        function generateFood() {
            food = {
                x: Math.floor(Math.random() * (canvas.width / 20)),
                y: Math.floor(Math.random() * (canvas.height / 20))
            };
        }

        setInterval(draw, 100);
    </script>
</body>
</html>
