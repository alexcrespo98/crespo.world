<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ChemoCam - Crespo.World</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body { font-family: monospace; text-align: center; background: #000; color: #0f0; }
  h1 { font-size: 2em; margin-bottom: 0.2em; }
  #status { font-weight: bold; margin-bottom: 1em; font-size: 1.5em; }
  video { border: 3px solid #0f0; max-width: 90%; height: auto; }
</style>
</head>
<body>
<h1>ChemoCam Live</h1>
<div id="status">Checking stream...</div>
<video id="player" controls autoplay muted></video>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>
const player = document.getElementById('player');
const status = document.getElementById('status');
const HLS_URL = 'http://192.168.0.21/stream/index.m3u8';


function loadStream() {
    fetch(HLS_URL, {method:'HEAD'})
    .then(resp => {
        if(resp.ok){
            status.textContent = 'LIVE ðŸ”´';
            if(Hls.isSupported()){
                const hls = new Hls();
                hls.loadSource(HLS_URL);
                hls.attachMedia(player);
                hls.on(Hls.Events.MANIFEST_PARSED, () => player.play());
            } else if (player.canPlayType('application/vnd.apple.mpegurl')){
                player.src = HLS_URL;
            }
        } else {
            status.textContent = 'Offline âšª';
        }
    }).catch(e => { status.textContent = 'Offline âšª'; });
}

// Check every 5 seconds
loadStream();
setInterval(loadStream, 5000);
</script>
</body>
</html>
